<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Tic <span>Tac</span> Toe</h1>
  </header>
  <main>
    <div id="startPage">
      <div class="card">
        <h2>PICK PLAYER 1 SIGN</h2>
        <div class="signButtons">
          <button class="signButtonClicked">X</button>
          <button>O</button>
        </div>
        <div class="nameInputs">
          <input type="text" placeholder="Player 1 Name">
          <input type="text" placeholder="Player 2 Name">
        </div>
        <button id="startGameButton">START GAME</button>
      </div>
    </div>
    <div id="gamePage">
      <p id="turnText">TURN <span>X</span></p>
      <div id="gameBoard">
        <button class="gameBoardButtons">X</button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
      </div>
      <div id="gameScoreBoard">
        <div class="scoreBoardCards">
          <p>PLAYER 1</p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p>TIES</p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p>PLAYER 2</p>
          <p>0</p>
        </div>
      </div>
      <button>RESTART</button>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>

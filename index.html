<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="startPage">
      <h2>PICK PLAYER 1 SIGN</h2>
      <div>
        <button>X</button>
        <button>O</button>
      </div>
      <div>
        <input type="text" placeholder="Player 1 Name">
        <input type="text" placeholder="Player 2 Name">
      </div>
      <button>START GAME</button>
    </div>
    <div id="gamePage">
      <p>TURN</p>
      <button>RESTART</button>
      <div id="gameBoard">
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
        <button class="gameBoardButtons"></button>
      </div>
      <div id="gameScoreBoard">
        <div class="scoreBoardCards">
          <p>PLAYER 1</p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p>TIES</p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p>PLAYER 2</p>
          <p>0</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>

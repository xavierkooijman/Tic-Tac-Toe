<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Tic <span>Tac</span> Toe</h1>
  </header>
  <main>
    <div id="startPage">
      <div class="card">
        <h2>PICK PLAYER 1 SIGN</h2>
        <div class="signButtons">
          <button id="buttonSignX">X</button>
          <button id="buttonSignO">O</button>
        </div>
        <div class="nameInputs">
          <input type="text" placeholder="Player 1 Name" id="player1Name">
          <input type="text" placeholder="Player 2 Name" id="player2Name">
        </div>
        <button id="startGameButton">START GAME</button>
      </div>
    </div>
    <div id="gamePage">
      <p id="turnText"></p>
      <div id="gameBoard">
        <button class="gameBoardButtons" data-id="0"></button>
        <button class="gameBoardButtons" data-id="1"></button>
        <button class="gameBoardButtons" data-id="2"></button>
        <button class="gameBoardButtons" data-id="3"></button>
        <button class="gameBoardButtons" data-id="4"></button>
        <button class="gameBoardButtons" data-id="5"></button>
        <button class="gameBoardButtons" data-id="6"></button>
        <button class="gameBoardButtons" data-id="7"></button>
        <button class="gameBoardButtons" data-id="8"></button>
      </div>
      <div id="gameScoreBoard">
        <div class="scoreBoardCards">
          <p></p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p>TIES</p>
          <p>0</p>
        </div>
        <div class="scoreBoardCards">
          <p></p>
          <p>0</p>
        </div>
      </div>
      <button id="restartButton">RESTART</button>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
